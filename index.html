<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product CRUD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Product CRUD</h1>
    <div class="actions">
        <button onclick="showAddForm()">Add Product</button>
    </div>
    <table id="productTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Image</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="overlay" style="display:none;">
        <div id="formPopup">
            <h2 id="popupTitle">Add Product</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <label for="productName">Name:</label>
                <input type="text" id="productName" required>
                <label for="productImg">Image:</label>
                <input type="text" id="productImg" required>
                <label for="productPrice">Price:</label>
                <input type="number" id="productPrice" required>
                <button type="button" onclick="saveOrUpdateProduct()">Save</button>
                <button type="button" onclick="hideForm()">Cancel</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
